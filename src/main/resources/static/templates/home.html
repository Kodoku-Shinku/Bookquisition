<div class="container">
		<div class="list-books" >
            <!-- Section-->
            <section class="text-center my-5">
              <!-- Grid row -->
              <div class="row">
                <!-- Grid column -->
                <div class="col-lg-4 col-md-6 mb-md-0 mb-4" ng-repeat="book in posts">

                  <!-- Featured image -->
                  <div class="view overlay rounded z-depth-2 mb-4">
                    <img class="img-fluid" ng-src="{{book.imagen}}" alt="Sample image">
                  </div>

                  <!-- Category -->
                  <a href="#" class="deep-orange-text"><h6 class="font-weight-bold mb-3"><i class="fa fa-graduation-cap pr-2"></i>Education</h6></a>
                  <!-- Post title -->
                  <h4 class="font-weight-bold mb-3"><strong>{{book.titulo}}</strong></h4>
                  <!-- Post data -->
                  <p>by <a class="font-weight-bold">{{book.autor}}</a>, 13/07/2018</p>
                  <!-- Excerpt -->
                  <p class="dark-grey-text">{{book.descripcion}}</p>
                  <!-- Read more button -->
                  <!-- <a href="#/pedirLibro" class="btn btn-deep-orange btn-rounded btn-md">Solicitar</a> -->

					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#centralModalSuccess">
					    Solicitar
					</button>

                </div>
                <!-- Grid column -->
              </div>
              <!-- Grid row -->
            </section>
            <!-- Section -->
        </div>	
</div>

<!-- Central Modal Medium Success -->
<div class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog modal-notify modal-success" role="document">
    <!--Content-->
    <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
            <p class="heading lead">Solicitar libro</p>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="white-text">&times;</span>
            </button>
        </div>

        <!--Body-->
        <div class="modal-body">
            <div>
              <form class="form-group" method="POST" action="https://formspree.io/Danyelcrz@gmail.com">
				  <label for="usr">Para:</label>
				  <input class="form-control" name="email" placeholder="Email" type="email">
				  <label for="comment">Comentario:</label>
				  <textarea  class="form-control" rows="5" id="comment" name="message" placeholder="Comentario"></textarea><br>
    			  <div class="justify-content-center">
		              <button class="btn btn-primary" type="submit">Enviar</button>
		          </div>
				</form>
            </div>
        </div>

    </div>
    <!--/.Content-->
</div>
</div>
<!-- Central Modal Medium Success-->
