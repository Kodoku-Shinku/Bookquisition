<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Perfil de Usuario</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="mask rgba-black-light text-white">



  <!--Main layout-->
  <!--main class="mt-5 pt-5"-->

  <div class="container">
    <div class="row">
      <div class="col-md-3  toppad  pull-right col-md-offset-3 ">

        <br>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title" id="nombreUsuario" class="text-center">
              <br>
              <strong>PERFIL DE USUARIO: </strong></h3>
  
                      <img class="img-fluid" ng-src="{{perfilGmail.getImageUrl()}}" alt="avatar">
   
              <br>                           
            </div>
            <div class="panel-body">
              <div class="row">
                <!--<div class="col-md-3 col-lg-3 " align="center"> <img alt="ImagenUsuario" src="" class="img-circle img-responsive"> </div>-->


                <div class=" col-md-9 col-lg-9 ">

                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>USUARIO</td>
                        <td><p id="nombre">{{perfil.nombreUsuario}}</p></td>
                      </tr>

                      <tr>
                        <td>NOMBRE</td>
                        <td><p id="apellidos">{{perfil.nombre}}</p></td>
                      </tr>


                      <tr>
                        <td>NACIONALIDAD</td>
                        <td><p id="nac">Nacionalidad</p></td>
                      </tr>

                      <tr>
                        <td>CORREO</td>
                        <td><p id="email">{{perfil.correo}}</p></td>
                      </tr>

                    </tbody>
                  </table>
                    <a href="#/editarPerfil" class="btn btn-primary">Editar Perfil</a>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>

  </div>
  <!--/main-->
  <!--Main layout-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
  // Animations initialization
  new WOW().init();
  </script>

</body>

</html>
